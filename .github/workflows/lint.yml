name: Lint and Generate Assets

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install
      - name: Run remark
        run: npx remark . --frail
      - name: Run markdownlint
        run: npx markdownlint "**/*.md" --ignore node_modules
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        run: pip install frontmatter
      - name: Generate flashcards
        run: python scripts/export_flashcards_json.py
      - name: Validate flashcards format
        run: |
          python -c "
          import json
          with open('artifacts/flashcards.json', 'r') as f:
              cards = json.load(f)
          print(f'Found {len(cards)} flashcards')
          for card in cards:
              if 'q' not in card or 'a' not in card or 'category' not in card:
                  print(f'Invalid card format: {card}')
                  exit(1)
          print('All flashcards have valid format')
          "

      - name: Check for flashcard changes
        id: flashcard-changes
        run: |
          if git diff --quiet HEAD~1..HEAD -- notes/; then
            echo "No changes to notes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes to notes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated flashcards
        if: github.event_name == 'push' && steps.flashcard-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/flashcards.json
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-generate flashcards from notes

            - Updated $(grep -c '"category"' artifacts/flashcards.json) total flashcards
            - Generated from algorithm, devops, and system-design notes" || echo "No changes to commit"
          fi
